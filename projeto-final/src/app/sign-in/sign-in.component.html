<div class="all" *ngIf="!authService.isLoggedIn">
  <br>
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <img src="assets/HAWKS-2-TRANS.png" alt="logo">
        <h3>Entrar</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Email" #userEmail required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Senha" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Entrar"
            (click)="authService.SignIn(userEmail.value, userPassword.value)">
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password" style="color: orange;">Esqueceu sua senha?</span>
        </div>
      </div>
    </div>
  </div>
</div>
